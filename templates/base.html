{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header_content">
          <a href="{% url 'computer:home' %}" class="logo">Django Project</a>
        </div>

        <nav class="navbar">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="{% url 'computer:view_brand' %}" class="nav-link"
                >Brand</a
              >
            </li>
          </ul>
          <ul class="nav_list">
            <li class="nav_item">
              <a href="{% url 'computer:view_specification' %}" class="nav-link"
                >Specification</a
              >
            </li>
          </ul>
          <ul class="nav_list">
            <li class="nav_item">
              <a href="{% url 'computer:view_computer' %}" class="nav-link"
                >Computer</a
              >
            </li>
          </ul>

          <!-- <a href="{% url 'computer:view_specification' %}" class="nav-item"
            >Specification</a
          >
          <a href="{% url 'computer:view_computer' %}" class="nav-item">Computer</a> -->
        </nav>
      </header>

      <div class="main" id="content">{% block content %} {% endblock %}</div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
