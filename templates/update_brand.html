{% extends 'base.html' %} {% block title %}Update Brand{% endblock %} {% load
static %} {% block content %}

<form
  method="post"
  action="{%  url 'computer:update_brand' current_specification.id %}"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="form-group row">
    <label
      for="brand_name"
      class="col-sm-2 col-form-label"
      style="padding-left: 2rem"
      >Brand Name</label
    >
    <div class="form-group row">
      <input
        type="text"
        class="form-control"
        id="brand_name"
        name="brand_name"
        placeholder="Brand Name"
        value="{{current_specification.brand_name}}"
        required
      />
    </div>
  </div>

  <div class="form-group row">
    <label
      for="brand_logo"
      class="col-sm-2 col-form-label"
      style="padding-left: 2rem"
      >Logo</label
    >
    <!-- <input type="file" class="form-control" id="customFile" /> -->
    <div class="form-group row">
      <!-- <input type="file" class="form-control-file" id="customFile" name="brand_logo" /> -->
      <input
        type="file"
        class="form-control-file"
        id="brand_logo"
        name="brand_logo"
        accept="image/*"
        required
      />
    </div>
  </div>
  <div style="padding-left: 160px">{{current_specification.logo}}</div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg">Save</button>
    </div>
  </div>
</form>

{% endblock %}
